<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Tienda Online Navidad y Juguetes WEB</title>
    <style>
        body {
            background-color: rgba(237, 241, 10, 0.164);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #fadddd;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: block;
            margin-bottom: 10px;
        }

        .content {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .product-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .product-images img {
            width: calc(33.33% - 10px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img width="150px" src="img/Logo tienda Online.jpg">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Juguetes.html">Juguetes</a></li>
            <li><a href="articulos navideños.html">Articulos navideños</a></li>
            <li><a href="consulta de producto.html">Consulta</a></li>
            <li><a href="Sobre nosotros.html">Sobre nosotros</a></li>
            <li><a href="contactenos.html">contactenos</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Registro de usuario</h1>
        <div class="product-images">
            <img alt="carro de colores" src="img/carro de colores.png">
            <img alt="carro de emergencia" src="img/carro de emergencia.png">
            <img alt="set de muñecas" src="img/set de muñecas.png">
        </div>
        <p>
            <label for="nombre_apellido">Nombre y apellido:</label>
            <input type="text" id="nombre_apellido"><br>
            <label for="direccion_correo">Direccion correo electrónico:</label>
            <input type="text" id="direccion_correo"><br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña"><br>
            <label for="confirmar_contraseña">Confirmación contraseña:</label>
            <input type="password" id="confirmar_contraseña"><br>
            <h1>Guardar</h1>
        </p>
    </div>
</body>
</html>
